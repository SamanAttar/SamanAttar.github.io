<!DOCTYPE html>
<html>
  <head>
    <title>Salesforce Inspector Resource Viewer</title>
    <style>
      body {
        font-family: system-ui;
        max-width: 1200px;
        margin: 20px auto;
        padding: 20px;
      }
      #extensionFrame {
        width: 100%;
        height: 600px;
        border: 1px solid #ccc;
        margin: 10px 0;
      }
      select {
        padding: 8px;
        margin: 10px 0;
        width: 200px;
      }
      .error {
        color: #d32f2f;
      }
    </style>
  </head>
  <body>
    <select id="resourceSelect">
      <option value="popup.html">Popup</option>
      <option value="data-export.html">Data Export</option>
      <option value="data-import.html">Data Import</option>
      <option value="inspect.html">Inspect</option>
      <option value="metadata-retrieve.html">Metadata Retrieve</option>
      <option value="explore-api.html">Explore API</option>
      <option value="rest-explore.html">REST Explore</option>
      <option value="limits.html">Limits</option>
      <option value="options.html">Options</option>
    </select>
    <iframe
      id="extensionFrame"
      sandbox="allow-scripts allow-popups allow-same-origin"
    ></iframe>
    <div id="messages"></div>
    <script>
      const EXTENSION_ID = "apfebnafilpofmbeebponacgbdhnkmnl";

      function loadResource(resource) {
        const iframe = document.getElementById("extensionFrame");
        iframe.src = `chrome-extension://${EXTENSION_ID}/${resource}`;
      }

      document
        .getElementById("resourceSelect")
        .addEventListener("change", (e) => {
          loadResource(e.target.value);
        });

      loadResource("popup.html");
    </script>
  </body>
</html>
