<!DOCTYPE html>
<html>
<head>
    <title>Token Captured</title>
    <script>
        // Log the token and redirect if needed
        window.addEventListener('load', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const authHeader = urlParams.get('authorization');
            
            if (authHeader) {
                console.log('Authorization Header:', authHeader);
                // You could also send this to your server or handle it however you need
                document.body.innerHTML = `
                    <h2>Token Captured!</h2>
                    <pre>${authHeader}</pre>
                `;
            }
        });
    </script>
</head>
<body>
    <h2>Processing...</h2>
</body>
</html>
