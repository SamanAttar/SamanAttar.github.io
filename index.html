<!DOCTYPE html>
<html>
<head>
    <title>Extension Message Viewer</title>
    <style>
        body { font-family: system-ui; max-width: 800px; margin: 20px auto; padding: 20px; }
        #messages { background: #f5f5f5; padding: 15px; border-radius: 4px; }
        pre { margin: 10px 0; white-space: pre-wrap; }
    </style>
</head>
<body>
    <div id="messages"></div>
    <script>
        function displayMessage(msg) {
            const pre = document.createElement('pre');
            pre.textContent = typeof msg === 'object' ? JSON.stringify(msg, null, 2) : msg;
            document.getElementById('messages').appendChild(pre);
        }

        // Listen for messages from popup
        window.addEventListener('message', function(event) {
            if (event.data.insextInitRequest) {
                displayMessage('Init Request Message:');
                displayMessage(event.data);
            } else if (event.data.insextInitResponse) {
                displayMessage('Init Response Message:');
                displayMessage(event.data);
            } else if (event.data.insextLoaded) {
                displayMessage('Extension Loaded');
            } else if (event.data.insextShowStdPageDetails) {
                displayMessage('Show Page Details:');
                displayMessage(event.data);
            }
        });

        // Create hidden iframe to load popup
        const iframe = document.createElement('iframe');
        iframe.style.display = 'none';
        iframe.src = `chrome-extension://apfebnafilpofmbeebponacgbdhnkmnl/popup.html`;
        document.body.appendChild(iframe);
    </script>
</body>
</html>
